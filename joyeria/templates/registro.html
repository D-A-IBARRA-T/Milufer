{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MILUFER</title>
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <link rel="icon" href="{% static 'img/milufer-icon.ico' %}" type="image/png">
</head>
<body>
    <div class="card">
        <h2>Crear cuenta</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary w-100">Registrarse</button>
        </form>

        <hr class="my-4">

        <p class="text-center">
            ¿Ya tienes cuenta?<br>
            <a href="{% url 'login' %}" class="btn-secondary">Iniciar sesión</a>
        </p>
    </div>
</body>
</html>
